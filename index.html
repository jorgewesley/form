<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/form_v1/style/style.css">
  <link rel="shortcut icon" href="LOGO TIPO ITS - Copia.png" type="image/x-icon">
  <title>ITS Brasil</title>
</head>
<body>
  <div class="container">
    <a class="links" id="paracadastro"></a>
    <!-- FORMULÁRIO DE LOGIN -->
    <div class="content">   
      <!-- FORMULÁRIO DE CADASTRO -->
      <div id="cadastro" style="opacity: 80%;">
        <form id="cadastroForm"> 
          <h1><img src="/form_v1/LOGO TIPO ITS - Copia.png" width="80.0" alt=""></h1> 
          <div id="frases"></div>
          <p> 
            <label for="empresa_cad">Empresa</label>
            <input id="empresa_cad" name="empresa" required="required" type="text" placeholder="Nome da Empresa" />
          </p>
          <p> 
            <label for="cnpj_cad">CNPJ</label>
            <input id="cnpj_cad"  name="cnpj" required="required" type="text" placeholder="XX.XXX.XXX/XXXX-XX" />
          </p>
          <p> 
            <label for="contato_cad">Contato</label>
            <input id="contato_cad" name="contato" required="required" type="text" placeholder="Nome do Contato"/>
          </p>
          <p> 
            <label for="email_cad">Email</label>
            <input id="email_cad" name="email" required="required" type="email" placeholder="contato@empresa.com"/> 
          </p>
          <p> 
            <label for="telefone_cad">Telefone Whatsapp</label>
            <input id="telefone_cad" name="telefone" required="required" type="tel" placeholder="(XX) XXXXX-XXXX"/>
          </p>
          <p> 
            <input type="submit" value="Cadastrar"/> 
          </p>
          <!-- Social Media Links -->
          <p class="link"> 
            <a target="_blank" href="https://www.facebook.com/itsbrasil.net/"><img title="Facebook" src="https://gbjsdc.stripocdn.email/content/assets/img/social-icons/logo-colored/facebook-logo-colored.png" alt="Fb" width="24" height="24"></a>
            <a target="_blank" href="https://www.linkedin.com/company/itsbrasil/mycompany/"><img title="Linkedin" src="https://gbjsdc.stripocdn.email/content/assets/img/social-icons/logo-colored/linkedin-logo-colored.png" alt="LinkedIn" width="24" height="24"></a>
            <a target="_blank" href="https://www.instagram.com/itsbrasil_oficial/"><img title="Instagram" src="https://gbjsdc.stripocdn.email/content/assets/img/social-icons/logo-colored/instagram-logo-colored.png" alt="Instagram" width="24" height="24"></a>
          </p>  
        </form>
      </div>
    </div>
  </div>
  <!-- Envia o formulário para APP Script trata o JSON e envia para planilha -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script> 
</body>
</html>
